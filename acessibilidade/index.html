<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão de Acessibilidade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="conteudo">
    <p>Este é um exemplo de texto para testar o aumento e a diminuição da fonte.</p>
    <p>Use os botões abaixo para ajustar o tamanho da fonte ou ativar o modo de acessibilidade.</p>
  </div>
  <button id="acessibilidade-btn" class="controle-btn">Ativar Modo de Acessibilidade</button>
  <button id="aumentar-fonte" class="controle-btn">Aumentar Fonte</button>
  <button id="diminuir-fonte" class="controle-btn">Diminuir Fonte</button>
  <script src="script.js"></script>
</body>
</html>
